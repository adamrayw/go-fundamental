<!DOCTYPE html>
<html>
<head>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
<h2 class="text-4xl font-extrabold dark:text-white">Add Mahasiswa</h2>
<form method="post" action="/add-mahasiswa" class="bg-white p-6 rounded-lg">
        <div class="mb-6">
            <label for="nim" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">NIM</label>
            <input type="text" name="nim" id="nim" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="11123" required>
        </div>
        <div class="mb-6">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john doe" required>
        </div>
        <div class="mb-6">
            <label for="age" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Age</label>
            <input type="number" name="age" id="age" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="20" required>
        </div>
        <div class="mb-6">
            <label for="courses" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Course(pisahkan dengan koma)</label>
            <input type="text" name="courses" id="courses" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="math,science,social" required>
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
{{if .Success}}
<div class="fixed inset-0 flex items-center justify-center">
    <div class="relative p-6 bg-white rounded-lg">
        <div class="absolute top-0 right-0 p-4">
            <button class="text-indigo-500 font-medium cursor-pointer" onclick="this.parentElement.parentElement.remove()">x</button>
        </div>
        <div class="text-center">
            <p class="text-indigo-500 font-medium">Success</p>
            <p class="text-gray-600">Mahasiswa has been added</p>
            <script>
                setTimeout(function() {
                    window.location.href = '/list-mahasiswa';
                }, 1000);
            </script>
        </div>
    </div>
</div>
{{end}}
</body>
</html>
