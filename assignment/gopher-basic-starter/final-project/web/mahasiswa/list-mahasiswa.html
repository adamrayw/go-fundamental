<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 class="text-4xl font-extrabold dark:text-white">List Of Mahasiswa</h2>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                NIM
            </th>
            <th scope="col" class="px-6 py-3">
                Name
            </th>
            <th scope="col" class="px-6 py-3">
                Age
            </th>
            <th scope="col" class="px-6 py-3">
                Course
            </th>
            <th scope="col" class="px-6 py-3">
                Action
            </th>
        </tr>
        </thead>
    <tbody>
    {{range .}}
    <tr>
        <td class="border px-4 py-2">{{.NIM}}</td>
        <td class="border px-4 py-2">{{.Name}}</td>
        <td class="border px-4 py-2">{{.Age}}</td>
        <td class="border px-4 py-2">
            <ul>
                {{range .Courses}}
                <li>{{.Name}}</li>
                {{end}}
            </ul>
        </td>
        <td class="border px-4 py-2">
            <a href="/delete-mahasiswa?nim={{.NIM}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Delete</a>
            <a href="/update-mahasiswa?nim={{.NIM}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Update</a>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
<a href="/add-mahasiswa"><button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
    Add Mahasiswa
</button></a>
</div>
</body>
</html>
